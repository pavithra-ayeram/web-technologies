<!--Weather dashboard that displays the temperature, humidity, air quality index etc.,-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Weather Dashboard | Pavithra</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="main-card">

			<!--Search Box-->
			<div class="search-box">
				<input type="text" id="cityInput" placeholder="Enter city name"/>
				<button onclick="handleSearch()">Search</button>
			</div>

			<!--Forecast Card-->
			<div class="forecast-card">
				<div class="location-info">
					<h2 id="cityName">Loading...</h2>
					<p id="weatherDescription"></p>
				</div>
				<div class="temp-icon">
					<img id="weatherIcon" src="" alt="Weather Icon"/>
					<h1 id="temperature"></h1>
				</div>
				<div class="hourly-forecast" id="hourlyForecast"></div>
			</div>

			<!--Information Card-->
			<div class="info-card">
				<div class="info-block">
					<p>ğŸ’§ Humidity</p>
					<p id="humidity">--%</p>
				</div>
				<div class="info-block">
					<p>ğŸŒ«ï¸ Air Quality</p>
					<p id="aqi">--</p>
				</div>
			</div>

			<!--Weekly Forecase-->
			<div class="weekly-card" id="weeklyForecast"></div>
		</div>

		<div id="toast" class="toast">Error</div>
		<script src="script.js"></script>
	</body>
</html>
